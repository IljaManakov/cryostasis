on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run-pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install Dependencies
        run: pip install -r requirements.dev.txt
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: '--all-files'
